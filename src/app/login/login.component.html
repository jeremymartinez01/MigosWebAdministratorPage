<body>
  <div class="logincent">
    <div class="login-container">
      <img alt="migo logo" src="../../assets/migo_logo_alter.png" height="100"/>
      <form>
        <div class="form-group">
          <div class="floating-input">
            <i class="bi bi-person"></i> 
            <input class="input" type="text" id="email" name="email" placeholder="Email" [(ngModel)]="username">
          </div>
        </div>
        <div class="form-group">
          <div class="floating-input">
            <i class="bi bi-lock"></i> 
            <i (click)="togglePasswordVisibility(passwordInput)" class="bi-xs {{ showPassword ? 'bi-eye-slash' : 'bi-eye' }}"></i>
            <input class="input input-password" type="password" id="password" name="password" [(ngModel)]="password" #passwordInput placeholder="Password">
          </div>
        </div>
        <div class="error-container">
          <p id="errorMessage">{{ errorMessage }}</p>
        </div>
        <br>
        <div class="opciones">
          <label class="checkbox-label">
            <input type="checkbox" class="checkbox-input">
            Acuérdate de mí
          </label>
          <a class="forgot-password" >Olvidaste tu contraseña</a>
        </div>
        <button class="button-login" (click)="login()">LOGIN</button>
      </form>
    </div>
  </div>  
</body>
