
<div class="dialog-content">
  <h2 mat-dialog-title>Nuevo Sector</h2>

  <div class="map-input">
    <label for="NameInput">Nombre: </label>
    <input type="text" id="NameInput" [(ngModel)]="name" name="name" required />
  </div>

  <div #mapElement style="height: 400px;"></div>

  <button class="custom-button" (click)="onCancelClick()">Cancelar</button>
  <button class="custom-button" (click)="createClicked.emit()">Crear</button>
</div>
