<h1 mat-dialog-title>Confirmación</h1>
<div mat-dialog-content>
  <p>¿Estás seguro de que deseas {{ data.accion === 'eliminar' ? 'eliminar' : 'hacer ' + data.accion }} este sector?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button (click)="onSiClick()">Sí</button>
</div>
